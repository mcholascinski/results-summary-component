<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result bg-gradient-light">
      <h3 class="light-lavender"> Your Result</h3>
      <div class="circle bg-gradient-dark">
        <h1 class="white">76</h1>
        <p class="light-lavender bold">of 100</p>
      </div>
      <h2 class="white">Great</h2>
      <p class="light-lavender">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summary">
      <h3 class="dark-gray-blue bold">Summary</h3>
        <div class="sum-item reaction">
          <p><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
          <p><span class="dark-gray-blue">80</span> <span class="dgb-opacity bold">/ 100</span></p>
        </div>
        <div class="sum-item memory">
          <p><img src="./assets/images/icon-memory.svg" alt="memory">Memory</p>
          <p><span class="dark-gray-blue bold">92</span> <span class="dgb-opacity bold">/ 100</span></p>
        </div>
        <div class="sum-item verbal">
          <p><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</p>
          <p><span class="dark-gray-blue bold">61</span> <span class="dgb-opacity bold">/ 100</span></p>
        </div>
        <div class="sum-item visual">
          <p><img src="./assets/images/icon-visual.svg" alt="verbal">Visual</p>
          <p><span class="dark-gray-blue bold">73</span> <span class="dgb-opacity bold">/ 100</span></p>
        </div>
      <button class="bold white">Continue</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
