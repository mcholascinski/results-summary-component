<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3> Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p class="bold">of 100</p>
      </div>
      <h2>Great</h2>
      <p>Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="sum-item reaction">
        <p><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
        <p><span class="result-dark">80</span> <span class="result-dark">/ 100</span></p>
      </div>
      <div class="sum-item memory">
        <p><img src="./assets/images/icon-memory.svg" alt="reaction">Memory</p>
        <p><span class="result-dark">92</span> <span class="result-dark">/ 100</span></p>
      </div>
      <div class="sum-item verbal">
        <p><img src="./assets/images/icon-verbal.svg" alt="reaction">Verbal</p>
        <p><span class="result-dark">61</span> <span class="result-dark">/ 100</span></p>
      </div>
      <div class="sum-item visual">
        <p><img src="./assets/images/icon-visual.svg" alt="reaction">Visual</p>
        <p><span class="result-dark">73</span> <span class="result-dark">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
